<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body ng-app="myApp">

    <aside ng-controller="InstagramUserController">
      <div ng-show="user.username == 'lilly_labs'">
        <h1>You are playing with @{{user.username}}' photos.</h1>
        <a ng-click="authenticateUser()">Click here to play with your own Instagram photos!</a>
      </div>
    </aside>

    <section id="gameBoard" ng-controller="GameBoardController">

      <div class="card" ng-repeat="card in cards" ng-click="flipCard(card)" ng-class="{paired: isPaired(card)}">
        <img ng-show="isFaceUp(card)" ng-src="{{card.images.low_resolution.url}}" />
        <img class="user-photo" ng-hide="isPaired(card) || isFaceUp(card)" ng-src="{{card.user.profile_picture}}" />
      </div>

    </section>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
  <script src="main.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-35719933-5', 'lillyapps.github.io');
    ga('send', 'pageview');
  </script>
</html>
