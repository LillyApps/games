<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body ng-app="myApp">

    <ul id="gameBoard" ng-controller="GameBoardController">
      <li class="card" ng-repeat="card in cards" ng-class="{faceup: faceUp(card), paired: card.paired}">
        <img ng-show="faceUp(card) && !card.paired" ng-src="{{card.images.low_resolution.url}}" />
        <div ng-show="!faceUp(card) && !card.paired" ng-click="flipCard(card)"></div>
      </li>
    </ul>

  </body>
</html>
