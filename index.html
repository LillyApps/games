<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body ng-app="myApp">

    <aside ng-controller="InstagramUserController">
      <div ng-show="user.username == 'lilly_labs'">
        <h1>You are playing with @{{user.username}}' photos.</h1>
        <a ng-click="authenticateUser()">Click here to play with your own Instagram photos!</a>
      </div>
    </aside>

    <section id="gameBoard" ng-controller="GameBoardController">
      <div class="card" ng-repeat="card in cards" ng-class="{faceup: isFaceUp(card), paired: isPaired(card)}">
        <img ng-show="isFaceUp(card) && !isPaired(card)" ng-src="{{card.images.low_resolution.url}}" />
        <div ng-show="!isFaceUp(card) && !isPaired(card)" ng-click="flipCard(card)"></div>
      </div>

    </section>

  </body>
</html>
